<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> Productivity App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="style.css" rel="stylesheet">

<style>

</style>
</head>

<body>

<div class="app">

    <div class="header">
        <img src="https://cdn-icons-png.flaticon.com/512/906/906334.png">
        <h2>Productivity</h2>
    </div>

    <div class="welcome">
        <h3>Welcome</h3>
        <p>Organize your tasks </p>
    </div>

    <div class="stats">
        <div class="stat">
            <h4 id="total">0</h4>
            <p>Total Tasks</p>
        </div>
        <div class="stat">
            <h4 id="done">0</h4>
            <p>Completed</p>
        </div>
    </div>

    <div class="input-area">
        <input id="taskInput" placeholder="Add a new task...">
        <button onclick="addTask()">Add</button>
    </div>

    <ul id="taskList"></ul>

    <div class="footer">Productivity App ðŸš€</div>
</div>

<script src="script.js"></script>

</body>
</html>
